name: "Bump Version"

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
      
jobs:
  bump-version:
    name: "Bump Version"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

      - name: Bump version if release label
        if: github.event.label.name == 'major' || github.event.label.name == 'minor' || github.event.label.name == 'patch'
        run: |
          npm version patch --no-git-tag-version
          git config --global user.email "example@github.com"
          git config --global user.name "example"
          git commit -am 'update(package.json):bump ${{ github.event.label.name }} version'
          remote_repo="https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
          git push "${remote_repo}"
